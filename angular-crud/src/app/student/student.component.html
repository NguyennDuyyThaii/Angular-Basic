<p>
    <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
        <span>Christian App</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
    </mat-toolbar>
</p>
<br>
<form #studentForm="ngForm">
    <mat-form-field>
        <input matInput placeholder="name" name="name" required [(ngModel)]="studentData.name">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="age" name="age" required [(ngModel)]="studentData.age">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="name" name="email" required [(ngModel)]="studentData.email">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="name" name="mobile" required [(ngModel)]="studentData.mobile">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="name" name="address" required [(ngModel)]="studentData.address">
    </mat-form-field>

    <ng-container *ngIf="isEditMode; else elseTemplate">
        <button>Update</button>&nbsp;
        <a mat-raised-button color="warn" (click)="cancelEdit()">Cancel</a>
    </ng-container>&nbsp;
    <ng-template #elseTemplate>
        <button mat-raised-button color="primary">Add</button>
    </ng-template>


</form>
<div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age</th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef> Mobile </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Adress</th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <a mat-raised-button color="accent" (click)="editItem(element)">Edit</a>
                <a mat-raised-button color="warn" (click)="deleteItem(element.id)">Delete</a>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'editable-row': studentData.id === row.id}">
        </tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
</div>
